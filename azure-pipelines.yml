# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'windows-latest'

steps:
- task: oc-cmd@3
  inputs:
    connectionType: 'OpenShift Connection Service'
    openshiftService: 'Openshift'
    cmd: 'oc start-build nodejs-ex --follow'    
- task: oc-cmd@3
  inputs:
    connectionType: 'OpenShift Connection Service'
    openshiftService: 'Openshift'
    cmd: 'oc status'
- task: JMeterInstaller@0
  inputs:
    jmeterVersion: '5.4.2'
    plugins: 'jpgc-casutg,jpgc-dummy,jpgc-ffw,jpgc-fifo,jpgc-functions,jpgc-json,jpgc-perfmon,jpgc-prmctl,jpgc-tst,jmeter.backendlistener.azure'
- task: CmdLine@2
  inputs:
    script: 'jmeter -n -t loadtest.jmx -l result.jtl -e -o reports'
    workingDirectory: 'nodejs-ex'
- task: PublishReleaseArtifact@1
  inputs:
    artifactPath: '$(System.DefaultWorkingDirectory)/'